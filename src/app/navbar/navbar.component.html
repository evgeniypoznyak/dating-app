<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating App</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Messages</a>
    </li>
    <li class="nav-item" *ngIf="isUserLoggedIn()">
      <a class="nav-link" href="#" tabindex="-1" aria-disabled="true" (click)="onLogout()">Logout</a>
    </li>
  </ul>

  <div class="dropdown" *ngIf="isUserLoggedIn()">
    <a class="dropdown-toggle text-light">
      Welcome, User
    </a>

    <div class="dropdown-menu">
      <a class="dropdown-item" href="/profile-edit"><i class="fa fa-user"></i>Edit Profile</a>
      <div class="dropdown-divider" href="#"></div>
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Logout</a>
    </div>
  </div>

  <form
    *ngIf="!isUserLoggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="onLoginClicked()">
    <input
      class="form-control mr-sm-2"
      type="text"
      placeholder="Username"
      name="username"
      required
      [(ngModel)]="model.username">

    <input
      class="form-control mr-sm-2"
      type="password"
      placeholder="Password"
      name="password"
      required
      [(ngModel)]="model.password">

    <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>

</nav>
